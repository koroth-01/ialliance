<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Em breve</title>

  <!-- Faz o mobile ocupar a tela inteira -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      margin: 0;
      padding: 0;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden; /* remove scroll */
    }

    body {
      background: #000;
    }

    img {
      width: 100vw;
      height: 100vh;
      object-fit: cover; /* cobre toda a tela */
      display: block;
    }
  </style>
</head>
<body>
  <img src="imagem.png" alt="Imagem principal">
</body>
</html>
